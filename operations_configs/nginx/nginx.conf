    #
    # This is only here if we are listening for http/s and on port 9090. If the uwsgi app is instead listening
    # for a lower level protocol on "socked" port 3031, then we don't have this upstream.
    # 
    upstream app_server {
       server 127.0.0.1:9090;
    }

    server {
        listen       80;
        server_name  localhost;

        #
        # THIS SECTION IS FOR WHEN WE USE HTTP(s) AND PORT 9090 TO TALK TO THE "uWSGI" SERVER.
        #
        location / {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_redirect off;
